<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }


    .gridElement {
      width: 364px;
      height: 364px;
      display: flex;
      flex-wrap: wrap;
      border: 2px solid black;
    }


    .gridElement div {
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      color: black;
      width: 40px;
      height: 40px;
      background: lightgray;
      border: 1px solid black;

      -webkit-user-select: none;
      /* Safari */
      -ms-user-select: none;
      /* IE 10 and IE 11 */
      user-select: none;
      /* Standard syntax */
    }

    .highlightstyle {
      background-color: rgb(0, 125, 125) !important;
    }

    .borderbottom {
      border-bottom: 2px solid black !important;
    }

    .borderright {
      border-right: 2px solid black !important;
    }

    .centerhighlightstyle {
      background-color: #00b5b5 !important;
    }
  </style>
</head>

<body>
  <div id="gridElement1" class="gridElement"></div>
  <BR><BR>
  <button id="reroll"> Reroll</button>
  <script src="interface.mjs" type="module">
  </script>
</body>

</html>
